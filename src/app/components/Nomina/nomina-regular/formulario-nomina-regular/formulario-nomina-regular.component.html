<h1 class="titles">AGREGAR NUEVO EMPLEADO A NOMINA</h1>
<div class="col-4" style="margin-left: 10px;">
  <div class="input-group">
    <div class="form-outline">
      <input
       type="search" 
       id="form1" 
       class="form-control" 
       name="nombre" 
       #myInput 
       placeholder="Buscar un empleado">
    </div>
  </div>
</div>
<form class="row">
<div class="card">
    <form class="row">
      <h2 class="sub-title">Datos Generales:</h2>
      <div class="col-4">
        <label class="form-label" for="nombre">Nombre</label>
        <input
          type="text"
          id="nombre"
          class="form-control"
          placeholder="Ej: Oscarina"
        />
      </div>
      <div class="col-4">
        <label class="form-label" for="apellido">Apellido</label>
        <input
          type="text"
          class="form-control"
          id="apellido"
          placeholder="Ej: Tejada"
        />
      </div>
      <div class="col-4">
        <label class="form-label" for="noIdentidad">Identificaci√≥n</label>
        <input
          type="number"
          class="form-control"
          id="noIdentidad"
          placeholder="Ej: 001-01945426-4"
        />
      </div>
      <div class="col-4 margen">
        <label class="form-label" for="cargo">Cargo</label>
        <select class="form-select" id="cargo">
          <option *ngFor="let c of cargos" [ngValue]="c">{{ c }}</option>
        </select>
      </div>
      <div class="col-4 margen">
        <label class="form-label" for="departamento">Departamento</label>
        <select
          class="form-select"
          id="departamento"
        >
          <option *ngFor="let d of departamentos" [ngValue]="d">{{ d }}</option>
        </select>
      </div>
      <div class="col-4 margen">
        <label class="form-label" for="departamento">Fecha de ingreso</label>
        <input type="date" class="form-control" />
      </div>   
  </form>
</div>
<div class="card">
  <form class="row">
    <h2 class="sub-title">Datos de la Cta:</h2>
    <div class="col-3 margen">
      <label class="form-label" for="nombreCta">Nombre Cta. Banco</label>
      <select
       class="form-select"
       id="nombreCta"
       formControlName="nombreCta">
        <option *ngFor="let n of nombresCtas" [ngValue]="n">{{n}}</option>
      </select>
    </div>
    <div class="col-4 margen">
      <label class="form-label" for="noCta">No. Cta. Banco</label>
      <input
       type="text" 
       class="form-control" 
       id="noCta"
       formControlName="noCta"/>
    </div>
    <div class="col-3 margen">
      <label class="form-label" for="tipoCta">Tipo de cta</label>
      <select
       class="form-select"
       id="tipoCta"
       formControlName="tipoCta">
       <option *ngFor="let t of tiposCtas" [ngValue]="t">{{t}}</option>
      </select>
    </div>
  </form>
</div>

  <div class="card">
    <form class="row">
      <h2 class="sub-title">Ingresos:</h2>
      <div class="col-2">
        <label class="form-label" for="nombre">Sueldo bruto</label>
        <input
          type="number"
          id="nombre"
          class="form-control"
          placeholder="0.00"
        />
      </div>
      <div class="col-2">
        <label class="form-label" for="nombre">Horas extras</label>
        <input
          type="number"
          id="nombre"
          class="form-control"
          placeholder="0.00"
        />
      </div>
      <div class="col-2">
        <label class="form-label" for="nombre">Comisiones</label>
        <input
          type="number"
          id="nombre"
          class="form-control"
          placeholder="0.00"
        />
      </div>
      <div class="col-2">
        <label class="form-label" for="nombre">Total Ingresos</label>
        <input
          type="number"
          id="nombre"
          class="form-control"
          placeholder="0.00"
        />
      </div>
    </form>
  </div>
  <div class="card">
    <form class="row">
      <h2 class="sub-title">Egresos:</h2>
      <div class="col-2">
        <label class="form-label" for="nombre">AFP</label>
        <input
          type="number"
          id="nombre"
          class="form-control"
          placeholder="0.00"
        />
      </div>
      <div class="col-2">
        <label class="form-label" for="nombre">SFS</label>
        <input
          type="number"
          id="nombre"
          class="form-control"
          placeholder="0.00"
        />
      </div>
      <div class="col-2">
        <label class="form-label" for="nombre">ISR</label>
        <input
          type="number"
          id="nombre"
          class="form-control"
          placeholder="0.00"
        />
      </div>
      <div class="col-2">
        <label class="form-label" for="nombre">Cta por Cobrar</label>
        <input
          type="number"
          id="nombre"
          class="form-control"
          placeholder="0.00"
        />
      </div>
    </form>
  </div>
  <div class="card">
    <form class="row">
      <h2 class="sub-title">Calculo:</h2>
      <div class="col-4">
        <label class="form-label" for="nombre">Neto a pagar</label>
        <input
          type="number"
          id="nombre"
          class="form-control"
          placeholder="0.00"
        />
      </div>
    </form>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="button">GUARDAR</button>
  </div>
</form>
