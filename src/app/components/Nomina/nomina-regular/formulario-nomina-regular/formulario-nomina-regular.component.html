<h1 class="titles">NOMINA REGULAR</h1>
<form class="row">
<div class="card">
    <form class="row">
      <h2 class="sub-title">Datos Generales:</h2>
      <div class="col-4">
        <label class="form-label" for="nombre">Nombre</label>
        <input
          type="text"
          id="nombre"
          class="form-control"
          placeholder="Ej: Oscarina"
        />
      </div>
      <div class="col-4">
        <label class="form-label" for="apellido">Apellido</label>
        <input
          type="text"
          class="form-control"
          id="apellido"
          placeholder="Ej: Tejada"
        />
      </div>
      <div class="col-4">
        <label class="form-label" for="noIdentidad">Identificaci√≥n</label>
        <input
          type="number"
          class="form-control"
          id="noIdentidad"
          placeholder="Ej: 001-01945426-4"
        />
      </div>
      <div class="col-4 margen">
        <label class="form-label" for="cargo">Cargo</label>
        <select class="form-select" id="cargo">
          <option *ngFor="let c of cargos" [ngValue]="c">{{ c }}</option>
        </select>
      </div>
      <div class="col-4 margen">
        <label class="form-label" for="departamento">Departamento</label>
        <select
          class="form-select"
          id="departamento"
        >
          <option *ngFor="let d of departamentos" [ngValue]="d">{{ d }}</option>
        </select>
      </div>
      <div class="col-4 margen">
        <label class="form-label" for="departamento">Fecha de ingreso</label>
        <input type="date" class="form-control" />
      </div>
    </form>
  </div>
  <div class="card">
    <form class="row">
      <h2 class="sub-title">Ingresos:</h2>
      <div class="col-2">
        <label class="form-label" for="nombre">Sueldo bruto</label>
        <input
          type="number"
          id="nombre"
          class="form-control"
          placeholder="0.00"
        />
      </div>
      <div class="col-2">
        <label class="form-label" for="nombre">Horas extras</label>
        <input
          type="number"
          id="nombre"
          class="form-control"
          placeholder="0.00"
        />
      </div>
      <div class="col-2">
        <label class="form-label" for="nombre">Comisiones</label>
        <input
          type="number"
          id="nombre"
          class="form-control"
          placeholder="0.00"
        />
      </div>
      <div class="col-2">
        <label class="form-label" for="nombre">Total Ingresos</label>
        <input
          type="number"
          id="nombre"
          class="form-control"
          placeholder="0.00"
        />
      </div>
    </form>
  </div>
  <div class="card">
    <form class="row">
      <h2 class="sub-title">Egresos:</h2>
      <div class="col-2">
        <label class="form-label" for="nombre">AFP</label>
        <input
          type="number"
          id="nombre"
          class="form-control"
          placeholder="0.00"
        />
      </div>
      <div class="col-2">
        <label class="form-label" for="nombre">SFS</label>
        <input
          type="number"
          id="nombre"
          class="form-control"
          placeholder="0.00"
        />
      </div>
      <div class="col-2">
        <label class="form-label" for="nombre">ISR</label>
        <input
          type="number"
          id="nombre"
          class="form-control"
          placeholder="0.00"
        />
      </div>
      <div class="col-2">
        <label class="form-label" for="nombre">Cta por Cobrar</label>
        <input
          type="number"
          id="nombre"
          class="form-control"
          placeholder="0.00"
        />
      </div>
    </form>
  </div>
  <div class="card">
    <form class="row">
      <h2 class="sub-title">Calculo:</h2>
      <div class="col-4">
        <label class="form-label" for="nombre">Neto a pagar</label>
        <input
          type="number"
          id="nombre"
          class="form-control"
          placeholder="0.00"
        />
      </div>
    </form>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="button">GUARDAR</button>
  </div>
</form>
