<h1 class="titles title">NOMINA EXTRAORDINARIA</h1>
<hr>
<form class="row">
  <div class="col-4">
    <div class="input-group">
      <div class="form-outline">
        <input
         type="search" 
         id="form1" 
         class="form-control" 
         name="nombre" 
         #myInput 
         placeholder="Buscar"
         [(ngModel)]="nombre" (input)="Search()"/>
      </div>
    </div>
  </div>
  <div class="col-8">
    <button type="button" class="btn btn-success float-end" routerLink="/app-formulario-nomina-regular">NUEVO</button>
  </div>
</form>
<hr>
<div class="container mt-2">
  <div class="row">
    <div class="col-lg-18">
      <div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Codigo</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Cargo</th>
              <th scope="col">Sueldo neto</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let o of nomina">
              <td scope="row">{{ o.id }}</td>
              <td>{{ o.nombre }}</td>
              <td>{{ o.apellido }}</td>
              <td>{{ o.cargo }}</td>
              <td>{{ o.netoPagar }}</td>
              <td>
                <i class="material-symbols-outlined text-primary">edit</i>
                <i class="material-symbols-outlined text-danger">delete</i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
