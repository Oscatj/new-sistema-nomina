<form class="row mt-3card" id="contactoForm">
  <h2 class="sub-title">Direccion:</h2>
  <div class="col-3 margen">
    <label for="validationCustom03" class="form-label">Calle y n√∫mero</label>
    <input type="text" class="form-control" id="validationCustom03" required />
    <div class="invalid-feedback">Please provide a valid city.</div>
  </div>
  <div class="col-3 margen">
    <label for="validationCustom03" class="form-label"
      >Municipio / Sector</label
    >
    <input type="text" class="form-control" id="validationCustom03" required />
    <div class="invalid-feedback">Please provide a valid city.</div>
  </div>
  <div class="col-3 margen">
    <label for="validationCustom03" class="form-label">Provincia</label>
    <input type="text" class="form-control" id="validationCustom03" required />
    <div class="invalid-feedback">Please provide a valid city.</div>
  </div>
  <div class="col-3 margen">
    <label for="validationCustom03" class="form-label">Referencia</label>
    <textarea class="form-control" rows="2"></textarea>
    <div class="invalid-feedback">Please provide a valid city.</div>
  </div>
  <h2 class="sub-title">Telefono:</h2>
  <div class="col-3">
    <label for="validation" class="form-label">No. Telefono</label>
    <input type="number" name="tel" id="tel" class="form-control" />
  </div>
  <div class="col-3">
    <label for="validation" class="form-label">Tipo tel.</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Elija una opcion</option>
      <option>Personal</option>
      <option>Residencial</option>
      <option>Laboral</option>
    </select>
  </div>
  <div class="col-3">
    <label for="validation" class="form-label">Estado tel.</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Elija una opcion</option>
      <option>Activo</option>
      <option>Inactivo</option>
    </select>
  </div>
  <h2 class="sub-title margen">Redes sociales:</h2>
  <div class="col-4">
    <label for="validation" class="form-label">Usuario</label>
    <input type="text" name="tel" id="tel" class="form-control" />
  </div>
  <div class="col-3">
    <label for="validation" class="form-label">Tipo de red</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Elija una opcion</option>
      <option>Facebook</option>
      <option>Instagram</option>
      <option>Twiter</option>
    </select>
  </div>
  <div class="col-3">
    <label for="validation" class="form-label">Estado tel.</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Elija una opcion</option>
      <option>Activo</option>
      <option>Inactivo</option>
    </select>
  </div>
  <div class="col-12 margen">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="invalidCheck"
        required
      />
      <label class="form-check-label" for="invalidCheck">Empleado?</label>
    </div>
  </div>
  <div class="col-12 position-button">
    <button class="btn btn-secondary" type="submit">Volver</button>
    <button class="btn btn-primary" type="submit">Siguiente</button>
  </div>
</form>
