<div class="card">
    <div>
      <h1 class="titles title">NUEVO TANDA</h1> 
    </div>
  <form class="row">
    <div class="col-2 margen">
        <label for="validationCustom03" class="form-label">Tanda</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">0</option>
          <option>1</option>
          <option>2</option>
        </select>
      </div>
      <div class="col-3 margen">
        <label for="validationCustom03" class="form-label">Primer día semana</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Elija una opcion</option>
          <option>Lunes</option>
          <option>Martes</option>
          <option>Miércoles</option>
          <option>Jueves</option>
          <option>Viernes</option>
          <option>Sábado</option>
          <option>Domingo</option>
        </select>
      </div>
      <div class="col-3 margen">
        <label for="validationCustom03" class="form-label">Ultimo día semana</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Elija una opcion</option>
          <option>Lunes</option>
          <option>Martes</option>
          <option>Miércoles</option>
          <option>Jueves</option>
          <option>Viernes</option>
          <option>Sábado</option>
          <option>Domingo</option>
        </select>
      </div>
      <!--Ponerlo con un buscador-->
      <div class="col-2 margen">
        <label for="validationCustom03" class="form-label">Horario entrada</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Elija una opcion</option>
          <option>6:00am</option>
          <option>7:00am</option>
          <option>8:00am</option>
          <option>9:00am</option>
          <option>10:00am</option>
          <option>11:00am</option>
          <option>12:00am</option>
        </select>
      </div>
      <div class="col-2 margen">
        <label for="validationCustom03" class="form-label">Horario salida</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Elija una opcion</option>
          <option>1:00pm</option>
          <option>2:00pm</option>
          <option>3:00pm</option>
          <option>4:00pm</option>
          <option>5:00pm</option>
          <option>6:00pm</option>
          <option>7:00pm</option>
          <option>8:00pm</option>
        </select>
      </div>
      <h1 class="sub-title">Detalle:</h1>
      <div class="col-3 margen">
        <label for="validationCustom03" class="form-label">Nombre turno</label>
        <input rows="3" class="form-control" placeholder="Ej. Turno Regular 1"/>
      </div>
      <div class="col-3 margen">
        <label for="validationCustom03" class="form-label">Descripcion</label>
        <textarea rows="2" class="form-control" placeholder="Ej. Empleados fijos"></textarea>
      </div>
      <div class="col-3 margen">
        <label for="validationCustom03" class="form-label">Estado</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Elija una opcion</option>
          <option>Activo</option>
          <option>Inactivo</option>
        </select>
      </div>
      <div class="col-3 margen">
        <label for="validationCustom03" class="form-label">Asignable</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Elija una opcion</option>
          <option>Todos</option>
          <option>Empleados internos</option>
        </select>
      </div>
      <div class="col-12 position-button">
        <button class="btn btn-primary" type="submit">Guardar</button>
      </div>
    </form>
  </div>

<div class="container mt-2">
  <div class="row">
    <div class="col-lg-18">
      <div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Codigo</th>
              <th scope="col">Nombre</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Estado</th>
              <th scope="col">Asignable</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row">1</td>
              <td>Turno Regular 1</td>
              <td>Empleados fijos</td>
              <td>Activo</td>
              <td>Todos</td>
              <td>
                <i class="material-symbols-outlined text-primary">edit</i>
                <i class="material-symbols-outlined text-danger">delete</i>
              </td>
            </tr>
            <tr>
              <td scope="row">1</td>
              <td>Turno Regular 2</td>
              <td>Empleados fijos</td>
              <td>Inactivo</td>
              <td>Empleados Internos</td>
              <td>
                <i class="material-symbols-outlined text-primary">edit</i>
                <i class="material-symbols-outlined text-danger">delete</i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
